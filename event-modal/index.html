<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gardevoir" /> <!-- CSS Reset-->
    <link rel="stylesheet" href="style.css">
    <title>Event modal</title>
</head>

<body>
    <article class="modal">
        <form class="modal-form">
            <input type="text" class="event-title" placeholder="Add title" autofocus>
            <p>Start date:</p>
            <input class="start-date" type="date">
            <p>End date:</p>
            <input class="end-date" type="date">
            <textarea class="description" placeholder="Add description" rows="4"></textarea>
            <button class="save-btn" type="submit">Save</button>
        </form>
    </article>
</body>

</html>
