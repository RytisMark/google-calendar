<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gardevoir" /> <!-- CSS Reset-->
    <link rel="stylesheet" href="style.css">
    <title>Event modal</title>
</head>

<body>
    <div class="modal">
        <form class="modal-form">
            <button class="close-btn" type="reset">â•³</button>
            <input type="text" class="event-title" placeholder="Add title" autofocus>
            <p>Start date:</p>
            <input class="start-date" type="datetime-local" required>
            <p>End date:</p>
            <input class="end-date" type="time" required>
            <textarea class="description" placeholder="Add description" rows="4"></textarea>
            <div class="submission-btns">
                <button class="cancel-btn" type="reset">Cancel</button>
                <button class="save-btn" type="submit">Save</button>
            </div>
        </form>
    </div>
</body>

</html>
